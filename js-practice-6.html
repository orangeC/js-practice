<title>函数</title>

<script type="text/javascript">

//定义函数
function BJ(x,y){
        var max = (x>y ? x : y)
        return max
    }



//函数体，判断两个整数比较的三种情况



 
//调用函数，实现下面两组数中，返回较大值。

  document.write(" 5 和 4 的较大值是:"+BJ(5,4)+"<br>");
  document.write(" 6 和 3 的较大值是:" +BJ(4,7)+"<br>"); 




</script>
