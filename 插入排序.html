<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function selectionSort(arr){
			var len = arr.length;
			var preIndex,current;
			for(i=1;i<len;i++){
				preIndex = i - 1;
				current=arr[i];
				while(preIndex>=0 && arr[preIndex]>current){
					arr[preIndex+1] = arr[preIndex];
					preIndex--;
				}
				arr[preIndex+1] = current
			}
			return arr
		}
		var abc=[2,4,6,8,1,3,7];
		var s = selectionSort(abc);
		console.log(s)
	</script>
</body>
</html>
