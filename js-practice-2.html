<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
<title>javascript</title>
<style type="text/css">
body{font-size:12px;}
#txt{
    height:400px;
    width:600px;
  border:#333 solid 1px;
  padding:5px;}
p{
  line-height:18px;
  text-indent:2em;}
</style>
</head>
<body>
  <h2 id="con">JavaScript课程</H2>
  <div id="txt"> 
     <h5>JavaScript为网页添加动态效果并实现与用户交互的功能。</h5>
        <p>1. JavaScript入门篇，让不懂JS的你，快速了解JS。</p>
        <p>2. JavaScript进阶篇，让你掌握JS的基础语法、函数、数组、事件、内置对象、BOM浏览器、DOM操作。</p>
        <p>3. 学完以上两门基础课后，在深入学习JavaScript的变量作用域、事件、对象、运动、cookie、正则表达式、ajax等课程。</p>
  </div>
  <form>
  <!--当点击相应按钮，执行相应操作，为按钮添加相应事件-->
    <input type="button" value="改变颜色" onClick="changeC()">  
    <input type="button" value="改变宽高" onClick="changeT()">
    <input type="button" value="隐藏内容" onClick="changeN()">
    <input type="button" value="显示内容" onClick="changeB()">
    <input type="button" value="取消设置" onClick="qx()">
  </form>
  <script type="text/javascript">
  var oCon = document.getElementById("con")
  var oTxt = document.getElementById("txt")
  var aP = document.getElementsByTagName("p")
//定义"改变颜色"的函数
    function changeC(){
        var color = prompt("请填入要改变的颜色")
        if(color){
           oCon.style.color = color 
        }
    }

//定义"改变宽高"的函数
    function changeT(){
        aP[0].style.width = "100px"
        aP[0].style.height = "50px"
    }

//定义"隐藏内容"的函数
    function changeN(){
        aP[1].style.display = "none"
    }

//定义"显示内容"的函数
    function changeB(){
        aP[1].style.display = "block"
    }

//定义"取消设置"的函数

    function qx(){
        alert(1)
        var b5=confirm("确定取消?");
        
        if(b5==true){
        oTxt.removeAttribute("style");
        
        }
        
    }

  </script>
</body>
</html>
