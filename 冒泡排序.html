<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function bubbleSort(arr){
			var length = arr.length;
			for(i=0;i<length;i++){
				for(j=0;j<length-i-1;j++){
					if(arr[j]>arr[j+1]){
						var temp = arr[j+1];
						arr[j+1]=arr[j];
						arr[j]=temp
					}
				}
			}
			return arr
		}
		var abc=[2,4,6,0,1,3,5,7,9];
		var s = bubbleSort(abc);
		console.log(s)
	</script>
</body>
</html>
