<ul id="test"><li>JavaScript</li><li>HTML</li></ul>

  var otest = document.getElementById("test");  
  var oLi = document.createElement("li");
  oLi.innerHTML = "php";
  var aLi = document.getElementsByTagName("li");
  otest.insertBefore(oLi,aLi[1])
  
  
  
</script>
