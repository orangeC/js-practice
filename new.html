			<li> <span></span></li>
			<li></li>
		</ul>

</body>
<script type="text/javascript">
window.onload=function(){

	var oA = document.getElementsByTagName("li");
	function getParents(dom){
		var parents = []
		while(dom.parentNode){
			parents.push(dom.parentNode);
			dom=dom.parentNode
		}
		var a = parents
		return a;
	}
