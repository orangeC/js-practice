<!DOCTYPE HTML>
<html>
<head>

<title>定时器</title>
<script type="text/javascript">
var int = setInterval("clock()",1000)
  var attime;
  function clock(){
    var time=new Date();          
    attime=  time.getHours() + ":" +time.getMinutes() + ":" + time.getSeconds(); ;
    document.getElementById("clock").value = attime;
  }
  
</script>
</head>
<body>
<form>
<input type="text" id="clock" size="50"  />
</form>
