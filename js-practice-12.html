<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>string对象</title>
<!-- 1. 返回的内容是从 start开始(包含start位置的字符)到 stop-1 处的所有字符，其长度为 stop 减start。

2. 如果参数 start 与 stop 相等，那么该方法返回的就是一个空串（即长度为 0 的字符串）。

3. 如果 start 比 stop 大，那么该方法在提取子串之前会先交换这两个参数。

使用 substring() 从字符串中提取字符串，代码如下：

<script type="text/javascript">
  var mystr="I love JavaScript";
  document.write(mystr.substring(7));
  document.write(mystr.substring(2,6));
</script>
运行结果:

JavaScript
love -->




<!-- 注意：如果参数startPos是负数，从字符串的尾部开始算起的位置。也就是说，-1 指字符串中最后一个字符，-2 指倒数第二个字符，以此类推。

如果startPos为负数且绝对值大于字符串长度，startPos为0。

使用 substr() 从字符串中提取一些字符，代码如下：

<script type="text/javascript">
  var mystr="I love JavaScript!";
  document.write(mystr.substr(7));
  document.write(mystr.substr(2,4));
</script>
运行结果：

JavaScript!
love -->

</head>

<img src="http://img.mukewang.com/532bf1bb000151af04450082.jpg" alt=""><br>
<img src="http://img.mukewang.com/532bf2e00001105305100098.jpg" alt="">
</body>

<script type="text/javascript">
var mystr="Hello World!"
document.write( mystr.substring(6,12)        + "<br />");
document.write( mystr.substring(0,6)         + "<br />"   );


document.write( mystr.substr(6)         + "<br />");
document.write(  mystr.substr(0,5)                   );
</script>
