<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>   
  <script type="text/javascript"> 
  
      window.onload = function(){
                  
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
        var aTr = document.getElementsByTagName("tr");
        var aA = document.getElementsByTagName("a");
        for(i in aTr){
            aTr[i].onmouseover=function(){
                this.style.backgroundColor = "#f2f2f2"
            }
            aTr[i].onmouseout=function(){
                this.style.backgroundColor = "#fff"
            }
            aA[i].setAttribute("onclick","del(this)") 
        }
		
   
	 
	 }
     
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
     function add(){
         var table = document.getElementById("table");
         var tr = document.createElement("tr");
         tr.innerHTML = "<td>"+"xh001"+"</td>"+
    	"<td>"+"王小明"+"</td>"+
		"<td>"+"<a href='javascript:;' >"+"删除"+"</a>"+"</td>"
         table.appendChild(tr)
     }
    		
   	 
     // 创建删除函数
     function del(obj){//obj是外面传入的参数this，也就是删除字段的节点a，超链接的a

         var a=obj.parentNode.parentNode.parentNode;//获取table的子节点tbody，

         var b=obj.parentNode.parentNode;//获取第二层节点TR

         a.removeChild(b);//利用父节点tbody删除子节点TR

     }


  </script> 
 </head> 
 <body> 
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:;" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:;" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	   </table>
	   <input type="button" value="添加一行" onclick="add()" />   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
